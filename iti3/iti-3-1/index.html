<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome to the First Release of the Summation Calculator!</h1>
    <p>This calculator can only perform summation.</p>

    <form id="calculatorForm">
        <label for="firstNumber">Enter the first number:</label>
        <input type="number" id="firstNumber" required><br><br>

        <label for="secondNumber">Enter the second number:</label>
        <input type="number" id="secondNumber" required><br><br>

        <button type="button" onclick="calculateSum()">Calculate Sum</button>
    </form>

    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
